<!DOCTYPE html>
<html lang="uz" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport Yangiliklari</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        quantum: {
                            primary: '#0EA5E9',
                            secondary: '#8B5CF6',
                            accent: '#EC4899',
                            dark: '#0F172A',
                            darker: '#020617'
                        },
                        glass: {
                            light: 'rgba(255, 255, 255, 0.1)',
                            dark: 'rgba(0, 0, 0, 0.2)'
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        glow: {
                            '0%': { boxShadow: '0 0 5px #0EA5E9, 0 0 10px #0EA5E9, 0 0 15px #0EA5E9' },
                            '100%': { boxShadow: '0 0 10px #8B5CF6, 0 0 20px #8B5CF6, 0 0 30px #8B5CF6' }
                        }
                    },
                    backdropBlur: {
                        xs: '2px',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Exo+2:wght@300;400;500;600;700&display=swap');
        
        :root {
            --quantum-primary: #0EA5E9;
            --quantum-secondary: #8B5CF6;
            --quantum-accent: #EC4899;
        }
        
        body {
            font-family: 'Exo 2', sans-serif;
            background: linear-gradient(135deg, #020617 0%, #0F172A 50%, #1E293B 100%);
            color: #E2E8F0;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(14, 165, 233, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.15) 0%, transparent 50%);
            z-index: -1;
        }
        
        .quantum-text {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
        }
        
        .glass-card {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 8px 32px 0 rgba(0, 0, 0, 0.36),
                inset 0 1px 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .glass-modal {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                inset 0 1px 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .quantum-btn {
            background: linear-gradient(45deg, var(--quantum-primary), var(--quantum-secondary));
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(14, 165, 233, 0.3);
        }
        
        .quantum-btn:hover {
            background: linear-gradient(45deg, var(--quantum-secondary), var(--quantum-accent));
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
        }
        
        .hologram-effect {
            position: relative;
            overflow: hidden;
        }
        
        .hologram-effect::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(30deg);
            animation: shine 4s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(30deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(30deg); }
        }
        
        .grid-pattern {
            background-image: 
                linear-gradient(rgba(14, 165, 233, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(14, 165, 233, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(14, 165, 233, 0.5);
            animation: float 15s infinite linear;
        }
        
        .cyber-border {
            position: relative;
            border: 1px solid transparent;
            background-clip: padding-box;
        }
        
        .cyber-border::before {
            content: '';
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            z-index: -1;
            margin: -2px;
            border-radius: inherit;
            background: linear-gradient(45deg, var(--quantum-primary), var(--quantum-secondary), var(--quantum-accent));
        }
        
        .neon-text {
            text-shadow: 0 0 5px currentColor, 0 0 10px currentColor, 0 0 15px currentColor;
        }
        
        .quantum-input {
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(14, 165, 233, 0.3);
            color: #E2E8F0;
            transition: all 0.3s ease;
        }
        
        .quantum-input:focus {
            outline: none;
            border-color: var(--quantum-primary);
            box-shadow: 0 0 0 2px rgba(14, 165, 233, 0.3);
        }
        
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        /* Mobil moslashuvchanlik uchun qo'shimcha stillar */
        @media (max-width: 768px) {
            .quantum-text {
                font-size: 1.5rem;
            }
            
            .glass-card {
                backdrop-filter: blur(5px);
            }
            
            .hologram-effect::after {
                animation: shine 6s infinite;
            }
        }
    </style>
</head>

    <script>
        // Sizning JavaScript kodingiz to'liq saqlanadi, hech qanday o'zgartirish kiritilmadi
        let currentPostId = null;
        
        // Sahifa yuklanganda postlarni yuklash
        document.addEventListener('DOMContentLoaded', loadPosts);
        
        // Postlarni yuklash
        async function loadPosts() {
            try {
                const response = await fetch('/api/posts');
                const posts = await response.json();
                
                const postsContainer = document.getElementById('postsContainer');
                postsContainer.innerHTML = '';
                
                posts.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.className = 'glass-card rounded-xl overflow-hidden hover:shadow-xl transition-all duration-300 hover:-translate-y-1';
                    postElement.innerHTML = `
                        ${post.image ? `
                        <div class="hologram-effect">
                            <img src="${post.image}" alt="${post.title}" class="w-full h-48 object-cover">
                        </div>
                        ` : ''}
                        <div class="p-5">
                            <h3 class="text-xl font-semibold text-white mb-2">${post.title}</h3>
                            <p class="text-[#94A3B8] mb-4 line-clamp-3">${post.description}</p>
                            <div class="flex justify-between items-center">
                                <div class="flex items-center text-[#64748B] text-sm">
                                    <span class="mr-3 flex items-center"><i class="fas fa-heart mr-1"></i> ${post.likes}</span>
                                    <span class="flex items-center"><i class="fas fa-comment mr-1"></i> ${post.comments.length}</span>
                                </div>
                                <button onclick="viewPost('${post._id}')" class="quantum-btn text-white font-medium py-2 px-4 rounded-lg text-sm">
                                    Batafsil
                                </button>
                            </div>
                        </div>
                    `;
                    
                    postsContainer.appendChild(postElement);
                });
            } catch (error) {
                console.error('Xatolik:', error);
            }
        }
        
        // Postni ko'rish
        async function viewPost(postId) {
            try {
                const response = await fetch(`/api/posts/${postId}`);
                const post = await response.json();
                
                document.getElementById('modalTitle').textContent = post.title;
                document.getElementById('modalDescription').textContent = post.description;
                document.getElementById('likeCount').textContent = post.likes;
                document.getElementById('commentCount').textContent = post.comments.length;
                
                const modalImage = document.getElementById('modalImage');
                if (post.image) {
                    modalImage.src = post.image;
                    modalImage.classList.remove('hidden');
                } else {
                    modalImage.classList.add('hidden');
                }
                
                // Kommentlarni ko'rsatish
                const commentsContainer = document.getElementById('commentsContainer');
                commentsContainer.innerHTML = '';
                
                if (post.comments.length > 0) {
                    post.comments.forEach(comment => {
                        const commentElement = document.createElement('div');
                        commentElement.className = 'glass-card p-3 rounded-lg';
                        commentElement.innerHTML = `
                            <p class="font-semibold text-[#0EA5E9]">${comment.name}</p>
                            <p class="text-[#E2E8F0]">${comment.text}</p>
                            <p class="text-[#64748B] text-xs mt-1">${new Date(comment.createdAt).toLocaleDateString()}</p>
                        `;
                        commentsContainer.appendChild(commentElement);
                    });
                } else {
                    commentsContainer.innerHTML = '<p class="text-[#64748B] text-center py-3">Hozircha izohlar mavjud emas</p>';
                }
                
                // Post ID ni saqlash
                currentPostId = postId;
                document.getElementById('applyPostId').value = postId;
                
                // Modalni ko'rsatish
                document.getElementById('postModal').classList.remove('hidden');
            } catch (error) {
                console.error('Xatolik:', error);
                showMessage('Postni yuklab bo\'lmadi', 'error');
            }
        }
        
        // Like qo'shish
        document.getElementById('likeButton').addEventListener('click', async function() {
            if (!currentPostId) return;
            
            try {
                const response = await fetch(`/api/posts/${currentPostId}/like`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('likeCount').textContent = result.likes;
                }
            } catch (error) {
                console.error('Xatolik:', error);
            }
        });
        
        // Comment qo'shish
        document.getElementById('commentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!currentPostId) return;
            
            const name = document.getElementById('commentName').value;
            const text = document.getElementById('commentText').value;
            
            if (!name || !text) return;
            
            try {
                const response = await fetch(`/api/posts/${currentPostId}/comment`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, text })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('commentName').value = '';
                    document.getElementById('commentText').value = '';
                    document.getElementById('commentCount').textContent = result.comments.length;
                    
                    // Yangi commentni qo'shish
                    const commentsContainer = document.getElementById('commentsContainer');
                    const newComment = result.comments[result.comments.length - 1];
                    
                    const commentElement = document.createElement('div');
                    commentElement.className = 'glass-card p-3 rounded-lg';
                    commentElement.innerHTML = `
                        <p class="font-semibold text-[#0EA5E9]">${newComment.name}</p>
                        <p class="text-[#E2E8F0]">${newComment.text}</p>
                        <p class="text-[#64748B] text-xs mt-1">${new Date(newComment.createdAt).toLocaleDateString()}</p>
                    `;
                    
                    if (commentsContainer.querySelector('.text-center')) {
                        commentsContainer.innerHTML = '';
                    }
                    
                    commentsContainer.appendChild(commentElement);
                }
            } catch (error) {
                console.error('Xatolik:', error);
            }
        });
        
        // Apply now tugmasi
        document.getElementById('applyButton').addEventListener('click', function() {
            document.getElementById('applicationModal').classList.remove('hidden');
        });
        
        // Ariza formasi
        document.getElementById('applicationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!currentPostId) return;
            
            const formData = new FormData(this);
            
            try {
                const response = await fetch(`/api/posts/${currentPostId}/apply`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('Arizangiz muvaffaqiyatli yuborildi!', 'success');
                    this.reset();
                    document.getElementById('applicationModal').classList.add('hidden');
                } else {
                    showMessage('Xatolik: ' + result.message, 'error');
                }
            } catch (error) {
                showMessage('Xatolik: Serverga ulanib bo\'lmadi', 'error');
                console.error('Xatolik:', error);
            }
        });
        
        // Modalni yopish
        document.getElementById('closePostModal').addEventListener('click', function() {
            document.getElementById('postModal').classList.add('hidden');
        });
        
        document.getElementById('closeApplicationModal').addEventListener('click', function() {
            document.getElementById('applicationModal').classList.add('hidden');
        });
        
        // Tashqi joyni bosganda modalni yopish
        document.getElementById('postModal').addEventListener('click', function(e) {
            if (e.target === this) {
                document.getElementById('postModal').classList.add('hidden');
            }
        });
        
        document.getElementById('applicationModal').addEventListener('click', function(e) {
            if (e.target === this) {
                document.getElementById('applicationModal').classList.add('hidden');
            }
        });
        
        // Xabarlarni ko'rsatish
        function showMessage(message, type) {
            const messageBox = document.getElementById('messageBox');
            const messageText = document.getElementById('messageText');
            
            messageText.textContent = message;
            
            if (type === 'success') {
                messageBox.className = 'fixed top-4 right-4 text-white px-6 py-4 rounded-lg shadow-lg z-50 glass-card border-l-4 border-[#10B981] flex items-center';
            } else {
                messageBox.className = 'fixed top-4 right-4 text-white px-6 py-4 rounded-lg shadow-lg z-50 glass-card border-l-4 border-[#EC4899] flex items-center';
            }
            
            messageBox.classList.remove('hidden');
            
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 5000);
        }
    </script>
</body>
</html>
