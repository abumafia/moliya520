<!DOCTYPE html>
<html lang="uz" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Admin - Sport To'garaklari</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        quantum: {
                            primary: '#0EA5E9',
                            secondary: '#8B5CF6',
                            accent: '#EC4899',
                            dark: '#0F172A',
                            darker: '#020617'
                        },
                        glass: {
                            light: 'rgba(255, 255, 255, 0.1)',
                            dark: 'rgba(0, 0, 0, 0.2)'
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        glow: {
                            '0%': { boxShadow: '0 0 5px #0EA5E9, 0 0 10px #0EA5E9, 0 0 15px #0EA5E9' },
                            '100%': { boxShadow: '0 0 10px #8B5CF6, 0 0 20px #8B5CF6, 0 0 30px #8B5CF6' }
                        }
                    },
                    backdropBlur: {
                        xs: '2px',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Exo+2:wght@300;400;500;600;700&display=swap');
        
        :root {
            --quantum-primary: #0EA5E9;
            --quantum-secondary: #8B5CF6;
            --quantum-accent: #EC4899;
        }
        
        body {
            font-family: 'Exo 2', sans-serif;
            background: linear-gradient(135deg, #020617 0%, #0F172A 50%, #1E293B 100%);
            color: #E2E8F0;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(14, 165, 233, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.15) 0%, transparent 50%);
            z-index: -1;
        }
        
        .quantum-text {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
        }
        
        .glass-card {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 8px 32px 0 rgba(0, 0, 0, 0.36),
                inset 0 1px 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .glass-modal {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                inset 0 1px 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .quantum-btn {
            background: linear-gradient(45deg, var(--quantum-primary), var(--quantum-secondary));
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(14, 165, 233, 0.3);
        }
        
        .quantum-btn:hover {
            background: linear-gradient(45deg, var(--quantum-secondary), var(--quantum-accent));
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
        }
        
        .hologram-effect {
            position: relative;
            overflow: hidden;
        }
        
        .hologram-effect::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(30deg);
            animation: shine 4s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(30deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(30deg); }
        }
        
        .grid-pattern {
            background-image: 
                linear-gradient(rgba(14, 165, 233, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(14, 165, 233, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(14, 165, 233, 0.5);
            animation: float 15s infinite linear;
        }
        
        .cyber-border {
            position: relative;
            border: 1px solid transparent;
            background-clip: padding-box;
        }
        
        .cyber-border::before {
            content: '';
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            z-index: -1;
            margin: -2px;
            border-radius: inherit;
            background: linear-gradient(45deg, var(--quantum-primary), var(--quantum-secondary), var(--quantum-accent));
        }
        
        .neon-text {
            text-shadow: 0 0 5px currentColor, 0 0 10px currentColor, 0 0 15px currentColor;
        }
        
        .quantum-input {
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(14, 165, 233, 0.3);
            color: #E2E8F0;
            transition: all 0.3s ease;
        }
        
        .quantum-input:focus {
            outline: none;
            border-color: var(--quantum-primary);
            box-shadow: 0 0 0 2px rgba(14, 165, 233, 0.3);
        }
        
        .quantum-textarea {
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(14, 165, 233, 0.3);
            color: #E2E8F0;
            transition: all 0.3s ease;
        }
        
        .quantum-textarea:focus {
            outline: none;
            border-color: var(--quantum-primary);
            box-shadow: 0 0 0 2px rgba(14, 165, 233, 0.3);
        }
        
        .quantum-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        
        .quantum-table th {
            background: rgba(15, 23, 42, 0.5);
            padding: 12px 16px;
            text-align: left;
            font-weight: 600;
            color: #E2E8F0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .quantum-table td {
            padding: 12px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .quantum-table tr:last-child td {
            border-bottom: none;
        }
        
        .quantum-table tr:hover {
            background: rgba(14, 165, 233, 0.1);
        }
        
        .stat-card {
            background: rgba(15, 23, 42, 0.5);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Mobil moslashuvchanlik uchun qo'shimcha stillar */
        @media (max-width: 768px) {
            .quantum-text {
                font-size: 1.5rem;
            }
            
            .glass-card {
                backdrop-filter: blur(5px);
            }
            
            .hologram-effect::after {
                animation: shine 6s infinite;
            }
            
            .container {
                padding-left: 1rem;
                padding-right: 1rem;
            }
            
            .quantum-table {
                display: block;
                overflow-x: auto;
            }
            
            .flex-responsive {
                flex-direction: column;
            }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Background particles -->
    <div class="fixed inset-0 overflow-hidden z-0">
        <div class="particle" style="top: 20%; left: 10%; width: 3px; height: 3px; animation-delay: 0s;"></div>
        <div class="particle" style="top: 60%; left: 80%; width: 4px; height: 4px; animation-delay: 2s;"></div>
        <div class="particle" style="top: 40%; left: 50%; width: 2px; height: 2px; animation-delay: 4s;"></div>
        <div class="particle" style="top: 80%; left: 30%; width: 3px; height: 3px; animation-delay: 6s;"></div>
        <div class="particle" style="top: 30%; left: 90%; width: 2px; height: 2px; animation-delay: 8s;"></div>
    </div>

    <div class="container mx-auto px-4 py-8 flex-grow relative z-10">
        <header class="text-center mb-12 mt-4">
            <h1 class="quantum-text text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-[#0EA5E9] to-[#8B5CF6] neon-text mb-3">
                Quantum Sport Admin 2090
            </h1>
            <p class="text-lg text-[#94A3B8] max-w-2xl mx-auto">
                Postlar va arizalarni zamonaviy usulda boshqarish tizimi
            </p>
        </header>
        
        <!-- Post yaratish formasi -->
        <div class="glass-card rounded-xl p-6 mb-8">
            <h2 class="text-xl font-semibold text-white mb-4 quantum-text">
                <i class="fas fa-plus-circle mr-2"></i> Yangi Post Yaratish
            </h2>
            <form id="postForm" enctype="multipart/form-data">
                <div class="mb-4">
                    <label class="block text-[#E2E8F0] text-sm font-bold mb-2" for="title">
                        Sarlavha <span class="text-[#EC4899]">*</span>
                    </label>
                    <input class="quantum-input rounded-lg w-full py-2 px-3" id="title" name="title" type="text" placeholder="Post sarlavhasi" required>
                </div>
                
                <div class="mb-4">
                    <label class="block text-[#E2E8F0] text-sm font-bold mb-2" for="description">
                        Tavsif <span class="text-[#EC4899]">*</span>
                    </label>
                    <textarea class="quantum-textarea rounded-lg w-full py-2 px-3" id="description" name="description" rows="4" placeholder="Post tavsifi" required></textarea>
                </div>
                
                <div class="mb-4">
                    <label class="block text-[#E2E8F0] text-sm font-bold mb-2" for="postImage">
                        <i class="fas fa-image mr-2"></i> Rasm
                    </label>
                    <div class="glass-card rounded-lg p-3">
                        <input class="w-full text-[#CBD5E1] file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-[#0EA5E9] file:text-white hover:file:bg-[#0C88C5]" id="postImage" name="image" type="file" accept="image/*">
                    </div>
                </div>
                
                <div class="flex justify-end">
                    <button type="submit" class="quantum-btn text-white font-bold py-2 px-6 rounded-lg">
                        <i class="fas fa-plus mr-2"></i> Post Yaratish
                    </button>
                </div>
            </form>
        </div>
        
        <!-- Postlar ro'yxati -->
        <div class="glass-card rounded-xl p-6 mb-8">
            <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                <h2 class="text-xl font-semibold text-white quantum-text">
                    <i class="fas fa-list-alt mr-2"></i> Barcha Postlar
                </h2>
                <button id="refreshPosts" class="quantum-btn text-white font-medium py-2 px-4 rounded-lg">
                    <i class="fas fa-sync-alt mr-2"></i> Yangilash
                </button>
            </div>
            
            <div class="overflow-x-auto rounded-lg">
                <table class="quantum-table">
                    <thead>
                        <tr>
                            <th class="py-3 px-4">
                                â„–
                            </th>
                            <th class="py-3 px-4">
                                Sarlavha
                            </th>
                            <th class="py-3 px-4">
                                <i class="fas fa-heart"></i> Likes
                            </th>
                            <th class="py-3 px-4">
                                <i class="fas fa-comment"></i> Comments
                            </th>
                            <th class="py-3 px-4">
                                <i class="fas fa-file-alt"></i> Applications
                            </th>
                            <th class="py-3 px-4">
                                <i class="fas fa-calendar"></i> Sana
                            </th>
                            <th class="py-3 px-4">
                                Harakatlar
                            </th>
                        </tr>
                    </thead>
                    <tbody id="postsTableBody">
                        <!-- Postlar ma'lumotlari JavaScript orqali to'ldiriladi -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Post ma'lumotlari modali -->
    <div id="postModal" class="fixed inset-0 flex items-center justify-center hidden z-50 p-4">
        <div class="absolute inset-0 bg-[#020617] bg-opacity-90 backdrop-blur-sm"></div>
        <div class="glass-modal rounded-xl w-full max-w-4xl max-h-[90vh] overflow-y-auto relative">
            <div class="sticky top-0 glass-card z-10 flex justify-between items-center px-6 py-4 border-b border-[#334155]">
                <h2 class="text-2xl font-semibold text-white quantum-text" id="modalTitle"></h2>
                <button id="closeModal" class="text-[#94A3B8] hover:text-white transition-colors">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div class="px-6 py-4" id="modalContent">
                <!-- Ma'lumotlar JavaScript orqali to'ldiriladi -->
            </div>
        </div>
    </div>

    <!-- Xabar qutisi -->
    <div id="messageBox" class="hidden fixed top-4 right-4 text-white px-6 py-4 rounded-lg shadow-lg z-50 glass-card border-l-4 border-[#10B981]">
        <div class="flex items-center">
            <i class="fas fa-check-circle mr-2 text-[#10B981]"></i>
            <span id="messageText"></span>
        </div>
    </div>

    <script>
        // Sizning JavaScript kodingiz to'liq saqlanadi, hech qanday o'zgartirish kiritilmadi
        let allPosts = [];

        // Sahifa yuklanganda postlarni yuklash
        document.addEventListener('DOMContentLoaded', function() {
            loadPosts();
            
            // Post yaratish formasi
            document.getElementById('postForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = new FormData(this);
                
                try {
                    const response = await fetch('/api/posts', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        showMessage('Post muvaffaqiyatli yaratildi!', 'success');
                        this.reset();
                        loadPosts();
                    } else {
                        showMessage('Xatolik: ' + result.message, 'error');
                    }
                } catch (error) {
                    showMessage('Xatolik: Serverga ulanib bo\'lmadi', 'error');
                    console.error('Xatolik:', error);
                }
            });
            
            // Postlarni yangilash tugmasi
            document.getElementById('refreshPosts').addEventListener('click', loadPosts);
            
            // Modalni yopish
            document.getElementById('closeModal').addEventListener('click', function() {
                document.getElementById('postModal').classList.add('hidden');
            });
        });

        // Postlarni yuklash
        async function loadPosts() {
            try {
                const response = await fetch('/api/posts');
                allPosts = await response.json();
                renderPosts();
            } catch (error) {
                console.error('Xatolik:', error);
                showMessage('Postlarni yuklab bo\'lmadi', 'error');
            }
        }

        // Postlarni jadvalga chiqarish
        function renderPosts() {
            const tableBody = document.getElementById('postsTableBody');
            
            tableBody.innerHTML = '';
            allPosts.forEach((post, index) => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td class="py-3 px-4">${index + 1}</td>
                    <td class="py-3 px-4">${post.title}</td>
                    <td class="py-3 px-4">${post.likes}</td>
                    <td class="py-3 px-4">${post.comments.length}</td>
                    <td class="py-3 px-4">${post.applications.length}</td>
                    <td class="py-3 px-4">${new Date(post.createdAt).toLocaleDateString()}</td>
                    <td class="py-3 px-4">
                        <button onclick="viewPost('${post._id}')" class="bg-[#0EA5E9] hover:bg-[#0284C7] text-white font-bold py-1 px-3 rounded text-xs">
                            <i class="fas fa-eye mr-1"></i> Ko'rish
                        </button>
                    </td>
                `;
                
                tableBody.appendChild(row);
            });
        }

        // Post ma'lumotlarini ko'rish
        async function viewPost(postId) {
            try {
                const response = await fetch(`/api/posts/${postId}`);
                const post = await response.json();
                
                const modalContent = document.getElementById('modalContent');
                modalContent.innerHTML = `
                    <div class="mb-6">
                        ${post.image ? `
                        <div class="hologram-effect rounded-lg overflow-hidden mb-4">
                            <img src="${post.image}" alt="${post.title}" class="w-full h-64 object-cover">
                        </div>
                        ` : ''}
                        <p class="text-[#CBD5E1]">${post.description}</p>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                        <div class="stat-card">
                            <p class="text-2xl font-bold text-[#0EA5E9]">${post.likes}</p>
                            <p class="text-[#0EA5E9]">Likes</p>
                        </div>
                        <div class="stat-card">
                            <p class="text-2xl font-bold text-[#10B981]">${post.comments.length}</p>
                            <p class="text-[#10B981]">Comments</p>
                        </div>
                        <div class="stat-card">
                            <p class="text-2xl font-bold text-[#8B5CF6]">${post.applications.length}</p>
                            <p class="text-[#8B5CF6]">Applications</p>
                        </div>
                    </div>
                    
                    <div class="mb-6">
                        <h3 class="text-lg font-semibold text-white mb-2">Izohlar</h3>
                        <div class="space-y-2 max-h-40 overflow-y-auto">
                            ${post.comments.length > 0 ? post.comments.map(comment => `
                                <div class="glass-card p-3 rounded-lg">
                                    <p class="font-semibold text-[#0EA5E9]">${comment.name}</p>
                                    <p class="text-[#E2E8F0]">${comment.text}</p>
                                    <p class="text-[#64748B] text-xs mt-1">${new Date(comment.createdAt).toLocaleDateString()}</p>
                                </div>
                            `).join('') : '<p class="text-[#64748B] text-center py-3">Hozircha izohlar mavjud emas</p>'}
                        </div>
                    </div>
                    
                    <div>
                        <h3 class="text-lg font-semibold text-white mb-2">Arizalar (${post.applications.length})</h3>
                        <div class="space-y-4 max-h-64 overflow-y-auto">
                            ${post.applications.length > 0 ? post.applications.map((app, index) => `
                                <div class="glass-card rounded-lg p-4">
                                    <div class="flex items-start mb-3">
                                        ${app.photo ? `<img src="${app.photo}" alt="Ariza" class="w-16 h-16 object-cover rounded-full mr-4 border-2 border-[#334155]">` : ''}
                                        <div>
                                            <p class="font-semibold text-[#E2E8F0]">${app.fullName}</p>
                                            <p class="text-[#94A3B8]">${new Date(app.birthDate).toLocaleDateString()}</p>
                                            <p class="text-[#94A3B8]">${app.phone}</p>
                                        </div>
                                    </div>
                                    <div class="grid grid-cols-2 gap-2 mb-2">
                                        <p class="text-sm text-[#94A3B8]"><span class="font-semibold text-[#E2E8F0]">ID:</span> ${app.idNumber}</p>
                                        <p class="text-sm text-[#94A3B8]"><span class="font-semibold text-[#E2E8F0]">JSHR:</span> ${app.jshrNumber}</p>
                                    </div>
                                    ${app.address ? `<p class="text-sm mb-2 text-[#94A3B8]"><span class="font-semibold text-[#E2E8F0]">Manzil:</span> ${app.address}</p>` : ''}
                                    ${app.experience ? `<p class="text-sm mb-2 text-[#94A3B8]"><span class="font-semibold text-[#E2E8F0]">Tajriba:</span> ${app.experience}</p>` : ''}
                                    ${app.achievements ? `<p class="text-sm text-[#94A3B8]"><span class="font-semibold text-[#E2E8F0]">Yutuqlar:</span> ${app.achievements}</p>` : ''}
                                    <p class="text-[#64748B] text-xs mt-2">${new Date(app.createdAt).toLocaleString()}</p>
                                </div>
                            `).join('') : '<p class="text-[#64748B] text-center py-3">Hozircha arizalar mavjud emas</p>'}
                        </div>
                    </div>
                `;
                
                document.getElementById('modalTitle').textContent = post.title;
                document.getElementById('postModal').classList.remove('hidden');
            } catch (error) {
                console.error('Xatolik:', error);
                showMessage('Post ma\'lumotlarini yuklab bo\'lmadi', 'error');
            }
        }

        // Xabarlarni ko'rsatish
        function showMessage(message, type) {
            const messageBox = document.getElementById('messageBox');
            const messageText = document.getElementById('messageText');
            
            messageText.textContent = message;
            
            if (type === 'success') {
                messageBox.className = 'fixed top-4 right-4 text-white px-6 py-4 rounded-lg shadow-lg z-50 glass-card border-l-4 border-[#10B981] flex items-center';
            } else {
                messageBox.className = 'fixed top-4 right-4 text-white px-6 py-4 rounded-lg shadow-lg z-50 glass-card border-l-4 border-[#EF4444] flex items-center';
            }
            
            messageBox.classList.remove('hidden');
            
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 5000);
        }
    </script>
</body>
</html>
