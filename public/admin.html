<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Sport To'garaklari</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        dark: '#1F2937',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center text-dark mb-2">Sport To'garaklari Boshqaruvi</h1>
        <p class="text-center text-gray-600 mb-8">Postlar va arizalarni boshqarish</p>
        
        <!-- Post yaratish formasi -->
        <div class="bg-white shadow-md rounded-lg p-6 mb-8">
            <h2 class="text-xl font-semibold text-dark mb-4">Yangi Post Yaratish</h2>
            <form id="postForm" enctype="multipart/form-data">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="title">
                        Sarlavha <span class="text-red-500">*</span>
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="title" name="title" type="text" placeholder="Post sarlavhasi" required>
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="description">
                        Tavsif <span class="text-red-500">*</span>
                    </label>
                    <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="description" name="description" rows="4" placeholder="Post tavsifi" required></textarea>
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="postImage">
                        Rasm
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="postImage" name="image" type="file" accept="image/*">
                </div>
                
                <div class="flex justify-end">
                    <button type="submit" class="bg-primary hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Post Yaratish
                    </button>
                </div>
            </form>
        </div>
        
        <!-- Postlar ro'yxati -->
        <div class="bg-white shadow-md rounded-lg p-6 mb-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-semibold text-dark">Barcha Postlar</h2>
                <button id="refreshPosts" class="bg-primary hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Yangilash
                </button>
            </div>
            
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white">
                    <thead>
                        <tr>
                            <th class="py-2 px-4 border-b border-gray-200 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                â„–
                            </th>
                            <th class="py-2 px-4 border-b border-gray-200 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                Sarlavha
                            </th>
                            <th class="py-2 px-4 border-b border-gray-200 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                Likes
                            </th>
                            <th class="py-2 px-4 border-b border-gray-200 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                Comments
                            </th>
                            <th class="py-2 px-4 border-b border-gray-200 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                Applications
                            </th>
                            <th class="py-2 px-4 border-b border-gray-200 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                Sana
                            </th>
                            <th class="py-2 px-4 border-b border-gray-200 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                Harakatlar
                            </th>
                        </tr>
                    </thead>
                    <tbody id="postsTableBody">
                        <!-- Postlar ma'lumotlari JavaScript orqali to'ldiriladi -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Post ma'lumotlari modali -->
    <div id="postModal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg shadow-xl w-11/12 md:w-3/4 lg:w-2/3 max-h-screen overflow-y-auto">
            <div class="px-6 py-4 border-b">
                <h2 class="text-2xl font-semibold text-dark" id="modalTitle"></h2>
                <button id="closeModal" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div class="px-6 py-4" id="modalContent">
                <!-- Ma'lumotlar JavaScript orqali to'ldiriladi -->
            </div>
        </div>
    </div>

    <!-- Xabar qutisi -->
    <div id="messageBox" class="hidden fixed top-4 right-4 bg-green-500 text-white px-6 py-4 rounded-lg shadow-lg z-50">
        <span id="messageText"></span>
    </div>

    <script>
        let allPosts = [];

        // Sahifa yuklanganda postlarni yuklash
        document.addEventListener('DOMContentLoaded', function() {
            loadPosts();
            
            // Post yaratish formasi
            document.getElementById('postForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = new FormData(this);
                
                try {
                    const response = await fetch('/api/posts', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        showMessage('Post muvaffaqiyatli yaratildi!', 'success');
                        this.reset();
                        loadPosts();
                    } else {
                        showMessage('Xatolik: ' + result.message, 'error');
                    }
                } catch (error) {
                    showMessage('Xatolik: Serverga ulanib bo\'lmadi', 'error');
                    console.error('Xatolik:', error);
                }
            });
            
            // Postlarni yangilash tugmasi
            document.getElementById('refreshPosts').addEventListener('click', loadPosts);
            
            // Modalni yopish
            document.getElementById('closeModal').addEventListener('click', function() {
                document.getElementById('postModal').classList.add('hidden');
            });
        });

        // Postlarni yuklash
        async function loadPosts() {
            try {
                const response = await fetch('/api/posts');
                allPosts = await response.json();
                renderPosts();
            } catch (error) {
                console.error('Xatolik:', error);
                showMessage('Postlarni yuklab bo\'lmadi', 'error');
            }
        }

        // Postlarni jadvalga chiqarish
        function renderPosts() {
            const tableBody = document.getElementById('postsTableBody');
            
            tableBody.innerHTML = '';
            allPosts.forEach((post, index) => {
                const row = document.createElement('tr');
                row.className = index % 2 === 0 ? 'bg-gray-50' : 'bg-white';
                
                row.innerHTML = `
                    <td class="py-3 px-4 border-b border-gray-200">${index + 1}</td>
                    <td class="py-3 px-4 border-b border-gray-200">${post.title}</td>
                    <td class="py-3 px-4 border-b border-gray-200">${post.likes}</td>
                    <td class="py-3 px-4 border-b border-gray-200">${post.comments.length}</td>
                    <td class="py-3 px-4 border-b border-gray-200">${post.applications.length}</td>
                    <td class="py-3 px-4 border-b border-gray-200">${new Date(post.createdAt).toLocaleDateString()}</td>
                    <td class="py-3 px-4 border-b border-gray-200">
                        <button onclick="viewPost('${post._id}')" class="bg-primary hover:bg-blue-700 text-white font-bold py-1 px-3 rounded text-xs">
                            Ko'rish
                        </button>
                    </td>
                `;
                
                tableBody.appendChild(row);
            });
        }

        // Post ma'lumotlarini ko'rish
        async function viewPost(postId) {
            try {
                const response = await fetch(`/api/posts/${postId}`);
                const post = await response.json();
                
                const modalContent = document.getElementById('modalContent');
                modalContent.innerHTML = `
                    <div class="mb-6">
                        ${post.image ? `<img src="${post.image}" alt="${post.title}" class="w-full h-64 object-cover rounded-lg mb-4">` : ''}
                        <p class="text-gray-700">${post.description}</p>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                        <div class="bg-blue-100 p-4 rounded-lg text-center">
                            <p class="text-2xl font-bold text-blue-800">${post.likes}</p>
                            <p class="text-blue-600">Likes</p>
                        </div>
                        <div class="bg-green-100 p-4 rounded-lg text-center">
                            <p class="text-2xl font-bold text-green-800">${post.comments.length}</p>
                            <p class="text-green-600">Comments</p>
                        </div>
                        <div class="bg-purple-100 p-4 rounded-lg text-center">
                            <p class="text-2xl font-bold text-purple-800">${post.applications.length}</p>
                            <p class="text-purple-600">Applications</p>
                        </div>
                    </div>
                    
                    <div class="mb-6">
                        <h3 class="text-lg font-semibold text-dark mb-2">Izohlar</h3>
                        <div class="space-y-2 max-h-40 overflow-y-auto">
                            ${post.comments.length > 0 ? post.comments.map(comment => `
                                <div class="bg-gray-100 p-3 rounded-lg">
                                    <p class="font-semibold">${comment.name}</p>
                                    <p class="text-gray-700">${comment.text}</p>
                                    <p class="text-gray-500 text-xs mt-1">${new Date(comment.createdAt).toLocaleDateString()}</p>
                                </div>
                            `).join('') : '<p class="text-gray-500">Hozircha izohlar mavjud emas</p>'}
                        </div>
                    </div>
                    
                    <div>
                        <h3 class="text-lg font-semibold text-dark mb-2">Arizalar (${post.applications.length})</h3>
                        <div class="space-y-4 max-h-64 overflow-y-auto">
                            ${post.applications.length > 0 ? post.applications.map((app, index) => `
                                <div class="border border-gray-200 rounded-lg p-4">
                                    <div class="flex items-start mb-3">
                                        ${app.photo ? `<img src="${app.photo}" alt="Ariza" class="w-16 h-16 object-cover rounded-full mr-4">` : ''}
                                        <div>
                                            <p class="font-semibold">${app.fullName}</p>
                                            <p class="text-gray-600">${new Date(app.birthDate).toLocaleDateString()}</p>
                                            <p class="text-gray-600">${app.phone}</p>
                                        </div>
                                    </div>
                                    <div class="grid grid-cols-2 gap-2 mb-2">
                                        <p class="text-sm"><span class="font-semibold">ID:</span> ${app.idNumber}</p>
                                        <p class="text-sm"><span class="font-semibold">JSHR:</span> ${app.jshrNumber}</p>
                                    </div>
                                    ${app.address ? `<p class="text-sm mb-2"><span class="font-semibold">Manzil:</span> ${app.address}</p>` : ''}
                                    ${app.experience ? `<p class="text-sm mb-2"><span class="font-semibold">Tajriba:</span> ${app.experience}</p>` : ''}
                                    ${app.achievements ? `<p class="text-sm"><span class="font-semibold">Yutuqlar:</span> ${app.achievements}</p>` : ''}
                                    <p class="text-gray-500 text-xs mt-2">${new Date(app.createdAt).toLocaleString()}</p>
                                </div>
                            `).join('') : '<p class="text-gray-500">Hozircha arizalar mavjud emas</p>'}
                        </div>
                    </div>
                `;
                
                document.getElementById('modalTitle').textContent = post.title;
                document.getElementById('postModal').classList.remove('hidden');
            } catch (error) {
                console.error('Xatolik:', error);
                showMessage('Post ma\'lumotlarini yuklab bo\'lmadi', 'error');
            }
        }

        // Xabarlarni ko'rsatish
        function showMessage(message, type) {
            const messageBox = document.getElementById('messageBox');
            const messageText = document.getElementById('messageText');
            
            messageText.textContent = message;
            messageBox.className = 'fixed top-4 right-4 px-6 py-4 rounded-lg shadow-lg z-50';
            
            if (type === 'success') {
                messageBox.classList.add('bg-green-500', 'text-white');
            } else {
                messageBox.classList.add('bg-red-500', 'text-white');
            }
            
            messageBox.classList.remove('hidden');
            
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 5000);
        }
    </script>
</body>
</html>
