<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talaba Ma'lumotlari Formasi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        dark: '#1F2937',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <h1 class="text-3xl font-bold text-center text-dark mb-2">Talaba Ma'lumotlari Formasi</h1>
        <p class="text-center text-gray-600 mb-8">Iltimos, barcha maydonlarni to'ldiring</p>
        
        <form id="studentForm" class="bg-white shadow-md rounded-lg p-6 mb-8" enctype="multipart/form-data">
            <!-- Rasm yuklash -->
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="photo">
                    Talaba rasmi <span class="text-red-500">*</span>
                </label>
                <div class="flex items-center justify-center w-full">
                    <label for="photo" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <svg class="w-8 h-8 mb-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                            </svg>
                            <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Rasm yuklash uchun bosing</span> yoki sudrab keltiring</p>
                            <p class="text-xs text-gray-500">PNG, JPG (MAX. 5MB)</p>
                        </div>
                        <input id="photo" name="photo" type="file" class="hidden" accept="image/*" required />
                    </label>
                </div>
                <div id="photoPreview" class="mt-4 hidden flex justify-center">
                    <img id="previewImage" class="h-48 rounded-lg shadow-md" src="" alt="Rasm ko'rinishi">
                </div>
            </div>

            <!-- Shaxsiy ma'lumotlar -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="lastName">
                        Familiya <span class="text-red-500">*</span>
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="lastName" name="lastName" type="text" placeholder="Familiya" required>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="firstName">
                        Ism <span class="text-red-500">*</span>
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="firstName" name="firstName" type="text" placeholder="Ism" required>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="middleName">
                        Otasining ismi <span class="text-red-500">*</span>
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="middleName" name="middleName" type="text" placeholder="Otasining ismi" required>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="birthDate">
                        Tug'ilgan kuni <span class="text-red-500">*</span>
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="birthDate" name="birthDate" type="date" required>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="nationality">
                        Millati <span class="text-red-500">*</span>
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="nationality" name="nationality" type="text" placeholder="Millati" required>
                </div>
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="permanentAddress">
                    Doimiy yashash manzili <span class="text-red-500">*</span>
                </label>
                <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="permanentAddress" name="permanentAddress" rows="2" placeholder="Doimiy yashash manzili" required></textarea>
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="temporaryAddress">
                    Vaqtincha yashash manzili
                </label>
                <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="temporaryAddress" name="temporaryAddress" rows="2" placeholder="Vaqtincha yashash manzili (agar mavjud bo'lsa)"></textarea>
            </div>

            <!-- To'lov va identifikatsiya ma'lumotlari -->
            <h2 class="text-xl font-semibold text-dark mb-4 border-b pb-2">To'lov va identifikatsiya ma'lumotlari</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="paymentType">
                        To'lov turi <span class="text-red-500">*</span>
                    </label>
                    <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="paymentType" name="paymentType" required>
                        <option value="">To'lov turini tanlang</option>
                        <option value="budget">Davlat budjeti</option>
                        <option value="contract">Kontrakt asosida</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="idNumber">
                        ID raqami <span class="text-red-500">*</span>
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="idNumber" name="idNumber" type="text" placeholder="ID raqami" required>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="jshrNumber">
                        JSHR raqami <span class="text-red-500">*</span>
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="jshrNumber" name="jshrNumber" type="text" placeholder="JSHR raqami" required>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="idIssueInfo">
                        Qachon va qayerdan berilgan <span class="text-red-500">*</span>
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="idIssueInfo" name="idIssueInfo" type="text" placeholder="Masalan: 12.12.2020, Toshkent sh." required>
                </div>
            </div>

            <div class="mb-6">
                <label class="inline-flex items-center">
                    <input type="checkbox" id="privilegedAdmission" name="privilegedAdmission" class="form-checkbox h-5 w-5 text-primary">
                    <span class="ml-2 text-gray-700">Imtiyoz asosida o'qishga kirganlik</span>
                </label>
            </div>

            <!-- Aloqa ma'lumotlari -->
            <h2 class="text-xl font-semibold text-dark mb-4 border-b pb-2">Aloqa ma'lumotlari</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="studentPhone">
                        Talaba tel raqami <span class="text-red-500">*</span>
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="studentPhone" name="studentPhone" type="tel" placeholder="+998 XX XXX-XX-XX" required>
                </div>
                    <div>
        <label class="block text-gray-700 text-sm font-bold mb-2" for="fatherName">
            Otasining ismi
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="fatherName" name="fatherName" type="text" placeholder="Otaning ismi">
    </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="fatherPhone">
                        Otasining tel raqami
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="fatherPhone" name="fatherPhone" type="tel" placeholder="+998 XX XXX-XX-XX">
                </div>
                    <div>
        <label class="block text-gray-700 text-sm font-bold mb-2" for="motherName">
            Onasining ismi
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="motherName" name="motherName" type="text" placeholder="Onaning ismi">
    </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="motherPhone">
                        Onasining tel raqami
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="motherPhone" name="motherPhone" type="tel" placeholder="+998 XX XXX-XX-XX">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="fatherJob">
                        Otasining ish lavozimi
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="fatherJob" name="fatherJob" type="text" placeholder="Otasining ish lavozimi">
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="motherJob">
                        Onasining ish lavozimi
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="motherJob" name="motherJob" type="text" placeholder="Onasining ish lavozimi">
                </div>
            </div>

            <!-- Qo'shimcha ma'lumotlar -->
            <h2 class="text-xl font-semibold text-dark mb-4 border-b pb-2">Qo'shimcha ma'lumotlar</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="maritalStatus">
                        Oilaviy ahvoli
                    </label>
                    <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="maritalStatus" name="maritalStatus">
                        <option value="">Tanlang</option>
                        <option value="single">Turmush qurmagan</option>
                        <option value="married">Turmush qurgan</option>
                        <option value="divorced">Ota Onasi Ajrashgan</option>
                        <option value="widowed">Muxtojlik yo'q, yaxshi</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="graduatedSchool">
                        Qaysi maktabni tugatgan (atestat raqami)
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="graduatedSchool" name="graduatedSchool" type="text" placeholder="Maktab nomi va atestat raqami">
                </div>
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="certificates">
                    Til/Fan sertifikatlari
                </label>
                <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="certificates" name="certificates" rows="2" placeholder="Sertifikatlar haqida ma'lumot"></textarea>
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="interests">
                    Talaba qiziqishlari
                </label>
                <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="interests" name="interests" rows="2" placeholder="Talabaning qiziqishlari va hobbiylari"></textarea>
            </div>

            <!-- Maxsus holatlar -->
            <h2 class="text-xl font-semibold text-dark mb-4 border-b pb-2">Maxsus holatlar</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <div>
                    <label class="inline-flex items-center">
                        <input type="checkbox" id="youthRegistry" name="youthRegistry" class="form-checkbox h-5 w-5 text-primary">
                        <span class="ml-2 text-gray-700">Yoshlar daftariga kirganlik</span>
                    </label>
                </div>
                <div>
                    <label class="inline-flex items-center">
                        <input type="checkbox" id="kindnessHouse" name="kindnessHouse" class="form-checkbox h-5 w-5 text-primary">
                        <span class="ml-2 text-gray-700">Mehribonlik uyi tarbiyalanuvchisi</span>
                    </label>
                </div>
                <div>
                    <label class="inline-flex items-center">
                        <input type="checkbox" id="divorcedParents" name="divorcedParents" class="form-checkbox h-5 w-5 text-primary">
                        <span class="ml-2 text-gray-700">Ota-onasi ajrashganlik</span>
                    </label>
                </div>
                <div>
                    <label class="inline-flex items-center">
                        <input type="checkbox" id="womenRegistry" name="womenRegistry" class="form-checkbox h-5 w-5 text-primary">
                        <span class="ml-2 text-gray-700">Ayollar daftarida</span>
                    </label>
                </div>
                <div>
                    <label class="inline-flex items-center">
                        <input type="checkbox" id="ironRegistry" name="ironRegistry" class="form-checkbox h-5 w-5 text-primary">
                        <span class="ml-2 text-gray-700">Temir daftariga kirgan oila</span>
                    </label>
                </div>
                <div>
                    <label class="inline-flex items-center">
                        <input type="checkbox" id="lostBreadwinner" name="lostBreadwinner" class="form-checkbox h-5 w-5 text-primary">
                        <span class="ml-2 text-gray-700">Boquvchisini yo'qotgan oila</span>
                    </label>
                </div>
                <div>
                    <label class="inline-flex items-center">
                        <input type="checkbox" id="trueOrphan" name="trueOrphan" class="form-checkbox h-5 w-5 text-primary">
                        <span class="ml-2 text-gray-700">Chin yetimlik</span>
                    </label>
                </div>
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="guardianInfo">
                    Boquvchisi (Agar ota-ona vafot etgan yoki migrant bo'lsa)
                </label>
                <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="guardianInfo" name="guardianInfo" rows="2" placeholder="Boquvchi haqida ma'lumot"></textarea>
            </div>

            <!-- Yuborish tugmasi -->
            <div class="flex items-center justify-center mt-8">
                <button id="submitButton" class="bg-primary hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full focus:outline-none focus:shadow-outline text-lg transition duration-300 ease-in-out transform hover:scale-105" type="submit">
                    Ma'lumotlarni Yuborish
                </button>
            </div>
        </form>

        <!-- Xabar qutisi -->
        <div id="messageBox" class="hidden fixed top-4 right-4 bg-green-500 text-white px-6 py-4 rounded-lg shadow-lg z-50">
            <span id="messageText"></span>
        </div>
    </div>

    <script>
        // Rasmni ko'rsatish
        document.getElementById('photo').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('photoPreview');
                    const previewImage = document.getElementById('previewImage');
                    previewImage.src = e.target.result;
                    preview.classList.remove('hidden');
                }
                reader.readAsDataURL(file);
            }
        });

        // Formani yuborish
        document.getElementById('studentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitButton = document.getElementById('submitButton');
            submitButton.disabled = true;
            submitButton.textContent = 'Yuborilmoqda...';
            
            const formData = new FormData(this);
            
            try {
                const response = await fetch('/submit-student', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('Ma\'lumotlar muvaffaqiyatli saqlandi!', 'success');
                    this.reset();
                    document.getElementById('photoPreview').classList.add('hidden');
                } else {
                    showMessage('Xatolik: ' + result.message, 'error');
                }
            } catch (error) {
                showMessage('Xatolik: Serverga ulanib bo\'lmadi', 'error');
                console.error('Xatolik:', error);
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Ma\'lumotlarni Yuborish';
            }
        });

        // Xabarlarni ko'rsatish
        function showMessage(message, type) {
            const messageBox = document.getElementById('messageBox');
            const messageText = document.getElementById('messageText');
            
            messageText.textContent = message;
            messageBox.className = 'fixed top-4 right-4 px-6 py-4 rounded-lg shadow-lg z-50';
            
            if (type === 'success') {
                messageBox.classList.add('bg-green-500', 'text-white');
            } else {
                messageBox.classList.add('bg-red-500', 'text-white');
            }
            
            messageBox.classList.remove('hidden');
            
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 5000);
        }
    </script>
</body>
</html>
