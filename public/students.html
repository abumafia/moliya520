<!DOCTYPE html>
<html lang="uz" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moliya 520-25</title>
    <link rel="icon" type="image/png" href="./uploads/moliya520.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        quantum: {
                            primary: '#0EA5E9',
                            secondary: '#8B5CF6',
                            accent: '#EC4899',
                            dark: '#0F172A',
                            darker: '#020617'
                        },
                        glass: {
                            light: 'rgba(255, 255, 255, 0.1)',
                            dark: 'rgba(0, 0, 0, 0.2)'
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        glow: {
                            '0%': { boxShadow: '0 0 5px #0EA5E9, 0 0 10px #0EA5E9, 0 0 15px #0EA5E9' },
                            '100%': { boxShadow: '0 0 10px #8B5CF6, 0 0 20px #8B5CF6, 0 0 30px #8B5CF6' }
                        }
                    },
                    backdropBlur: {
                        xs: '2px',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Exo+2:wght@300;400;500;600;700&display=swap');
        
        :root {
            --quantum-primary: #0EA5E9;
            --quantum-secondary: #8B5CF6;
            --quantum-accent: #EC4899;
        }
        
        body {
            font-family: 'Exo 2', sans-serif;
            background: linear-gradient(135deg, #020617 0%, #0F172A 50%, #1E293B 100%);
            color: #E2E8F0;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(14, 165, 233, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.15) 0%, transparent 50%);
            z-index: -1;
        }
        
        .quantum-text {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
        }
        
        .glass-card {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 8px 32px 0 rgba(0, 0, 0, 0.36),
                inset 0 1px 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .glass-modal {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                inset 0 1px 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .quantum-btn {
            background: linear-gradient(45deg, var(--quantum-primary), var(--quantum-secondary));
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(14, 165, 233, 0.3);
        }
        
        .quantum-btn:hover {
            background: linear-gradient(45deg, var(--quantum-secondary), var(--quantum-accent));
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
        }
        
        .hologram-effect {
            position: relative;
            overflow: hidden;
        }
        
        .hologram-effect::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(30deg);
            animation: shine 4s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(30deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(30deg); }
        }
        
        .grid-pattern {
            background-image: 
                linear-gradient(rgba(14, 165, 233, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(14, 165, 233, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(14, 165, 233, 0.5);
            animation: float 15s infinite linear;
        }
        
        .cyber-border {
            position: relative;
            border: 1px solid transparent;
            background-clip: padding-box;
        }
        
        .cyber-border::before {
            content: '';
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            z-index: -1;
            margin: -2px;
            border-radius: inherit;
            background: linear-gradient(45deg, var(--quantum-primary), var(--quantum-secondary), var(--quantum-accent));
        }
        
        .neon-text {
            text-shadow: 0 0 5px currentColor, 0 0 10px currentColor, 0 0 15px currentColor;
        }
        
        .quantum-input {
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(14, 165, 233, 0.3);
            color: #E2E8F0;
            transition: all 0.3s ease;
        }
        
        .quantum-input:focus {
            outline: none;
            border-color: var(--quantum-primary);
            box-shadow: 0 0 0 2px rgba(14, 165, 233, 0.3);
        }
        
        .quantum-checkbox {
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(14, 165, 233, 0.3);
        }
        
        .quantum-checkbox:checked {
            background: var(--quantum-primary);
            border-color: var(--quantum-primary);
        }
        
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        /* Mobil moslashuvchanlik uchun qo'shimcha stillar */
        @media (max-width: 768px) {
            .quantum-text {
                font-size: 1.5rem;
            }
            
            .glass-card {
                backdrop-filter: blur(5px);
            }
            
            .hologram-effect::after {
                animation: shine 6s infinite;
            }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

            <!-- Yuborish tugmasi -->
            <div class="flex items-center justify-center mt-8">
                <button id="submitButton" class="quantum-btn text-white font-bold py-3 px-8 rounded-full text-lg cyber-border" type="submit">
                    <i class="fas fa-paper-plane mr-2"></i> Ma'lumotlarni Yuborish
                </button>
            </div>
        </form>

        <!-- Xabar qutisi -->
        <div id="messageBox" class="hidden fixed top-4 right-4 text-white px-6 py-4 rounded-lg shadow-lg z-50 glass-card border-l-4 border-[#10B981]">
            <div class="flex items-center">
                <i class="fas fa-check-circle mr-2 text-[#10B981]"></i>
                <span id="messageText"></span>
            </div>
        </div>
    </div>

    <script>
        // Sizning JavaScript kodingiz to'liq saqlanadi, hech qanday o'zgartirish kiritilmadi
        // Rasmni ko'rsatish
        document.getElementById('photo').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('photoPreview');
                    const previewImage = document.getElementById('previewImage');
                    previewImage.src = e.target.result;
                    preview.classList.remove('hidden');
                }
                reader.readAsDataURL(file);
            }
        });

        // Formani yuborish
        document.getElementById('studentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitButton = document.getElementById('submitButton');
            submitButton.disabled = true;
            submitButton.textContent = 'Yuborilmoqda...';
            
            const formData = new FormData(this);
            
            try {
                const response = await fetch('/submit-student', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('Ma\'lumotlar muvaffaqiyatli saqlandi!', 'success');
                    this.reset();
                    document.getElementById('photoPreview').classList.add('hidden');
                } else {
                    showMessage('Xatolik: ' + result.message, 'error');
                }
            } catch (error) {
                showMessage('Xatolik: Serverga ulanib bo\'lmadi', 'error');
                console.error('Xatolik:', error);
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Ma\'lumotlarni Yuborish';
            }
        });

        // Xabarlarni ko'rsatish
        function showMessage(message, type) {
            const messageBox = document.getElementById('messageBox');
            const messageText = document.getElementById('messageText');
            
            messageText.textContent = message;
            
            if (type === 'success') {
                messageBox.className = 'fixed top-4 right-4 text-white px-6 py-4 rounded-lg shadow-lg z-50 glass-card border-l-4 border-[#10B981] flex items-center';
            } else {
                messageBox.className = 'fixed top-4 right-4 text-white px-6 py-4 rounded-lg shadow-lg z-50 glass-card border-l-4 border-[#EC4899] flex items-center';
            }
            
            messageBox.classList.remove('hidden');
            
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 5000);
        }
    </script>
</body>
</html>
